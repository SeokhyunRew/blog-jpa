<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>블로그 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .fixed-logout {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
<div class="p-5 mb-5 text-center border border-warning">
    <h1 class="mb-3">SeokHyun Diary</h1>
    <h4 class="mb-4">소중한 순간을 기록해주세요 :)</h4>
</div>
<div class="text-center">
    <button type="button" id="create-btn"
            th:onclick="|location.href='@{/new-article}'|"
            class="btn btn-secondary btn-sm mb-3">글 등록</button>
</div>
<div class="container d-flex gap-5 flex-wrap bg-yellow">
    <div class="col-lg-2 col-md-3 col-sm-4 col-6 mb-3" th:each="item : ${articles}">
        <div class="card">
            <div class="card-header" th:text="${item.id}"></div>
            <div class="card-body text-center">
                <h5 class="card-title overflow-hidden" style="white-space: nowrap; text-overflow: ellipsis; max-width: 100%;" th:text="${item.title}"></h5>
                <p class="card-text overflow-hidden" style="white-space: nowrap; text-overflow: ellipsis; max-width: 100%;" th:text="${item.content}"></p>
                <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn btn-outline-success">보러가기</a>
            </div>
        </div>
    </div>
</div>
<button type="button" class="btn btn-secondary fixed-logout" onclick="location.href='/logout'">로그아웃</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
